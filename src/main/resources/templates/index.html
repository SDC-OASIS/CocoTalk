<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type UserId And FriendId</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="userId" placeholder="UserId" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="friendId" placeholder="Friend's Id" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="token" placeholder="Token" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message" autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
            <form id="inviteForm" name="inviteForm" nameForm="inviteForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="inviteeId" placeholder="Type a inviteeId" autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary invite">invite</button>
                    </div>
                </div>
            </form>
            <form id="awakeForm" name="awakeForm" nameForm="awakeForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="awakeMessage" placeholder="Type a awake message" autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary awake">awake</button>
                    </div>
                </div>
            </form>
            <form id="leaveForm" name="leaveForm" nameForm="leaveForm">
                <div class="form-group">
                    <button type="submit" class="primary exit">Exit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
